<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Mentor - Plataforma de Estudos</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="dashboard-body">

    <header>
        <h1>Mentoria Mario Machado</h1>
    </header>

    <div class="dashboard-container">
        
        <aside class="sidebar">
            <div class="student-info">
                <h3>Olá, Mentor!</h3>
            </div>
            <nav>
                <ul>
                    <li id="nav-meus-alunos" class="active"><a href="#">Meus Alunos</a></li>
                    </ul>
            </nav>
            <button id="btn-logout" class="logout-btn">Sair</button>
        </aside>

        <main class="main-content">
           <section id="meus-alunos">
               <div class="header-section">
                  <h2>Meus Alunos</h2>
                  <button id="btn-add-aluno" class="btn-principal">+ Adicionar Novo Aluno</button>
               </div>
               <div class="search-container">
                  <input type="text" id="input-pesquisa-aluno" placeholder="Pesquisar por nome...">
               </div>
               <div id="lista-alunos-container" class="tabela-container">
                  <p>Carregando alunos...</p>
               </div>
           </section>
        </main>
    </div>

    <script type="module" src="js/mentor.js"></script>

    <div id="add-aluno-modal" class="modal-container hidden">
        <div class="modal-content">
            <span class="close-modal-btn">&times;</span>
            <h2>Adicionar Novo Aluno</h2>
            <form id="form-add-aluno">
                <div class="form-group">
                    <label for="aluno-nome">Nome do Aluno:</label>
                    <input type="text" id="aluno-nome" placeholder="Nome completo do aluno" required>
                </div>
                <div class="form-group">
                    <label for="aluno-plano">Plano (Opcional):</label>
                    <input type="text" id="aluno-plano" placeholder="Ex: Mentoria Completa, VIP">
                </div>
                <div class="form-group">
                    <label for="aluno-codigo">Código de Acesso Gerado:</label>
                    <input type="text" id="aluno-codigo" readonly>
                    <button type="button" id="btn-gerar-codigo">Gerar Novo Código</button>
                </div>
                <div class="modal-buttons">
                    <button type="button" id="btn-cancelar-add" class="modal-btn btn-cancel">Cancelar</button>
                    <button type="submit" class="modal-btn btn-principal">Salvar Aluno</button>
                </div>
            </form>
        </div>
    </div>

    <div id="main-modal" class="modal-container hidden">
        <div class="modal-content">
            <span class="close-modal-btn">&times;</span>
            <div id="modal-body">
                </div>
        </div>
    </div>
</div>

    <div id="notas-modal" class="modal-container hidden">
        <div class="modal-content">
            <span class="close-modal-btn">&times;</span>
            <h2>Anotações sobre <span id="notas-aluno-nome"></span></h2>
            <form id="form-notas">
                <input type="hidden" id="notas-aluno-id">
                <div class="form-group" id="editor-wrapper">
                    <label for="editor">Suas anotações privadas:</label>
                    <div id="editor"></div>
                </div>
                <div class="modal-buttons">
                    <button type="button" id="btn-cancelar-notas" class="modal-btn btn-cancel">Cancelar</button>
                    <button type="submit" class="modal-btn btn-principal">Salvar Anotações</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
